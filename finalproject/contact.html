<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact WindVeal</title>

<link rel="stylesheet" href="styles/main.css">

<script type="module" src="scripts/menu.js"></script>
</head>

<body>

<header>
<div class="brand">
    <img src="images/logo.png" alt="WindVeal Logo" height="50">
    <h1>Contact Us</h1>
</div>
<button id="menu">â˜°</button>
<nav id="navList">
<a href="index.html">Home</a>
<a href="portfolio.html">Portfolio</a>
<a href="blog.html">Blog</a>
<a href="contact.html">Contact</a>
</nav>
</header>

<main>

<form method="get" action="thankyou.html">

<label>
First Name
<input type="text" name="firstname" required autocomplete="given-name">
</label>

<label>
Last Name
<input type="text" name="lastname" required autocomplete="family-name">
</label>

<label>
Email
<input type="email" name="email" required placeholder="name@email.com">
</label>

<label>
Phone
<input type="tel" name="phone" required>
</label>

<label>
Organization
<input type="text" name="organization" required>
</label>

<label>
Message
<textarea name="message"></textarea>
</label>

<input type="hidden" name="timestamp" id="timestamp">

<button type="submit">Send</button>

</form>

</main>

<footer>
<p id="copyright"></p>
</footer>

<script>
document.querySelector('#timestamp').value = new Date().toISOString();
</script>

</body>
</html>
