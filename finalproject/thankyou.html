<main class="thankyou-main">
    <h2 class="section-title">Thank You</h2>
    <h2>Message Received!</h2>
    <p>Thank you for contacting WindVeal Technologies. We have received the following details:</p>
    <div id="results" class="card"></div>
</main>

<footer>
<p id="copyright"></p>
</footer>

<script>
    const params = new URLSearchParams(window.location.search);
    const container = document.getElementById('results');
    const fields = [
        { key: 'firstname', label: 'First Name' },
        { key: 'lastname', label: 'Last Name' },
        { key: 'email', label: 'Email' },
        { key: 'phone', label: 'Phone' },
        { key: 'organization', label: 'Organization' },
        { key: 'timestamp', label: 'Date' }
    ];

    fields.forEach(field => {
        if (params.has(field.key)) {
            container.innerHTML += `<p><strong>${field.label}:</strong> ${params.get(field.key)}</p>`;
        }
    });
</script>
